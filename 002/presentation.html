<p>Currently, all SSB feeds in production have:</p>
<ul>
<li>An <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>E</mi><mi>d</mi><mn>25519</mn></mrow><annotation encoding="application/x-tex">Ed25519</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mord mathnormal">d</span><span class="mord">2</span><span class="mord">5</span><span class="mord">5</span><span class="mord">1</span><span class="mord">9</span></span></span></span> identity</li>
<li>Unbounded length</li>
<li>Messages of various types</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Problem</h1>
<ul>
<li>An <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>E</mi><mi>d</mi><mn>25519</mn></mrow><annotation encoding="application/x-tex">Ed25519</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mord mathnormal">d</span><span class="mord">2</span><span class="mord">5</span><span class="mord">5</span><span class="mord">1</span><span class="mord">9</span></span></span></span> identity
<ul>
<li>Ties all of the content on this feed to this keypair</li>
</ul>
</li>
<li>Unbounded length
<ul>
<li>As feeds grow, replication gets heavier</li>
</ul>
</li>
<li>Messages of various types
<ul>
<li>Replicators have no choice in replicating only some types, it's either all or none</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Problem</h1>
<p>No way to split content across separate feeds <strong>while keeping the same identity</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Solution</h1>
<ul>
<li>Introduce 2 <em>hierarchies</em> of feeds:
<ul>
<li><strong>Root feed</strong></li>
<li><strong>Subfeed</strong></li>
</ul>
</li>
<li>Introduce 3 <em>kinds</em> of feeds:
<ul>
<li><strong>Meta feed</strong></li>
<li><strong>Content feed</strong></li>
<li><strong>Index feed</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Solution</h1>
<p><em>Hierarchies</em> of feeds:</p>
<ul>
<li><strong>Root feed</strong>
<ul>
<li>Its <em>kind</em> is necessarily a <strong>meta feed</strong></li>
<li>Functions as the <strong>identity</strong> of a person or user</li>
</ul>
</li>
<li><strong>Subfeed</strong>
<ul>
<li>Is either a <strong>content feed</strong>, an <strong>index feed</strong>, or another <strong>meta feed</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Solution</h1>
<p><em>Kinds</em> of feeds:</p>
<ul>
<li><strong>Meta feed</strong>
<ul>
<li>Publishes only messages with metadata on other feeds</li>
</ul>
</li>
<li><strong>Content feed</strong>
<ul>
<li>Publishes messages with actual content</li>
</ul>
</li>
<li><strong>Index feed</strong>
<ul>
<li>Publishes messages which point to (contain a cypherlink of) messages that belong to other feeds</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Meta feed</h1>
<p><em>Genesis</em></p>
<p>Uses <a href="https://en.wikipedia.org/wiki/HKDF">Hashed Key Derivation Function (HKDF)</a> to generate a seed for <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>E</mi><mi>d</mi><mn>25519</mn></mrow><annotation encoding="application/x-tex">Ed25519</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mord mathnormal">d</span><span class="mord">2</span><span class="mord">5</span><span class="mord">5</span><span class="mord">1</span><span class="mord">9</span></span></span></span>.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// JavaScript</span>
<span class="hljs-keyword">const</span> seed = crypto.randomBytes(<span class="hljs-number">32</span>)
<span class="hljs-keyword">const</span> prk = hkdf.extract(lhash, hash_len, seed, salt)
<span class="hljs-keyword">const</span> mf_info = <span class="hljs-string">&quot;ssb-meta-feed-seed-v1:metafeed&quot;</span>
<span class="hljs-keyword">const</span> mf_seed = hkdf.expand(hash, hash_len, prk, length, mf_info)
<span class="hljs-keyword">const</span> mf_key = ssbKeys.generate(<span class="hljs-string">&quot;ed25519&quot;</span>, mf_seed)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Meta feed</h1>
<p><em>Message schema</em></p>
<ul>
<li>Messages published on a meta feed have a schema that encodes a vocabulary to describe subfeeds</li>
<li>The schema covers:
<ul>
<li><strong>Identity</strong> of the subfeed</li>
<li><strong>Lifetime</strong> of the subfeed</li>
<li><strong>Purpose</strong> of the subfeed</li>
<li><strong>Format</strong> of the messages on the subfeed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Meta feed</h1>
<p><em>Message schema</em></p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
  <span class="hljs-string">&quot;type&quot;</span>: <span class="hljs-string">&quot;metafeed/operation&quot;</span>,
  <span class="hljs-string">&quot;id&quot;</span>: <span class="hljs-string">&quot;@1nf..A3U=.ed25519&quot;</span>, <span class="hljs-comment">// Identity</span>
  <span class="hljs-string">&quot;operation&quot;</span>: <span class="hljs-string">&quot;add&quot;</span>,         <span class="hljs-comment">// Lifetime</span>
  <span class="hljs-string">&quot;purpose&quot;</span>: <span class="hljs-string">&quot;main&quot;</span>,          <span class="hljs-comment">// Purpose</span>
  <span class="hljs-string">&quot;feedtype&quot;</span>: <span class="hljs-string">&quot;classic&quot;</span>       <span class="hljs-comment">// Type</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Use case: partial replication</h1>
<ul>
<li>Given an existing old-style SSB feed, <em>main</em></li>
<li><strong>Meta feed</strong> publishes metadata on <em>main</em> as a subfeed</li>
<li><em>Main</em> announces itself to belong to <strong>meta feed</strong></li>
<li><strong>Meta feed</strong> publishes metadata on a new <strong>index feed</strong></li>
<li>The <strong>index feed</strong> is dedicated to a subset of messages on <em>main</em></li>
<li>Replicators can replicate the <strong>index feed</strong> and fetch only that subset</li>
<li>E.g. an index feed for <code>about</code> messages</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Use case: <em>same-as</em></h1>
<ul>
<li>Given two old-style SSB feeds, <em>desktop</em> and <em>mobile</em></li>
<li><strong>Meta feed</strong> publishes metadata on <em>desktop</em> as a subfeed</li>
<li><strong>Meta feed</strong> publishes metadata on <em>mobile</em> as a subfeed</li>
<li><em>Desktop</em> announces itself to belong to <strong>meta feed</strong></li>
<li><em>Mobile</em> announces itself to belong to <strong>meta feed</strong></li>
<li>Replicators following the <strong>meta feed</strong> are aware of both subfeeds</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Use case: new feed formats</h1>
<ul>
<li>Backwards-compatible path to support new feed formats</li>
<li>Given an existing old-style SSB feed, <em>main</em></li>
<li>Given a new SSB feed format, <em>neo</em></li>
<li><strong>Meta feed</strong> publishes metadata on <em>main</em> as a subfeed</li>
<li><strong>Meta feed</strong> publishes metadata on <em>neo</em> as a subfeed</li>
<li><em>Main</em> announces itself to belong to <strong>meta feed</strong></li>
<li><em>Neo</em> announces itself to belong to <strong>meta feed</strong></li>
<li>Replicators following the <strong>meta feed</strong> are aware of both subfeeds</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Open questions</h1>
<p><em>Ephemeral feeds</em></p>
<p>The root (meta) feed is not partially replicated, and it's assumed to not support deletions (?), so the costs of created ephemeral just-in-time subfeeds is not negligible. How to efficiently support ephemeral feeds?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Open questions</h1>
<p><em>Fragility of the root feed</em></p>
<p>What happens when <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>E</mi><mi>d</mi><mn>25519</mn></mrow><annotation encoding="application/x-tex">Ed25519</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mord mathnormal">d</span><span class="mord">2</span><span class="mord">5</span><span class="mord">5</span><span class="mord">1</span><span class="mord">9</span></span></span></span>, the scheme used by the root feed, is broken? How do we guarantee the long-term survival of the specifications on the root feed?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Open questions</h1>
<p><em>Jevons paradox</em></p>
<blockquote>
<p>Increasing the efficiency with which a resource is used, but the rate of consumption of that resource rises due to increasing demand.</p>
</blockquote>
<p>E.g. with meta feeds in SSB, now that it's &quot;cheap&quot; to create subfeeds for alternative feed formats etc, will we have <em>more</em> storage consumed (as opposed to <em>less</em>, which is the goal of partial replication)?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Thank you</h1>
<h1><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f64f.svg" data-marp-twemoji=""/></h1>
<p>Link: <a href="https://github.com/ssb-ngi-pointer/ssb-meta-feed">https://github.com/ssb-ngi-pointer/ssb-meta-feed</a></p>
</section>
